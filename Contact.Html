<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-color: green;
            padding: 20px;
            text-align: center; /* Center align the text */
            margin: 0; /* Remove default margin */
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Display the form as an inline block */
            text-align: left; /* Left align the text within the form */
        }

        h1 {
            font-size: 36px; /* Set font size to 36px */
        }

        /* Styling for the menu */
        #menu {
            position: fixed; /* Set menu position to fixed */
            top: 0; /* Set menu to the very top */
            width: 100%; /* Set menu width to 100% */
            background-color: white;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            display: inline;
            margin-right: 10px;
        }

        #menu ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        #menu ul li a:hover {
            background-color: #ccc;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Horizontal Menu -->
    <div id="menu">
        <ul>
            <li><a href="https://william3429.github.io/A1/Home.Html">Home</a></li>
            <li><a href="https://william3429.github.io/A1/About.Html">About Me</a></li>
            <li><a href="https://william3429.github.io/A1/Course.Html">Coursework</a></li>
            <li><a href="https://william3429.github.io/A1/Artifact.Html">Artifacts</a></li>
            <li><a href="https://william3429.github.io/A1/mod.Html">Module Assignments</a></li>
            <li><a href="https://william3429.github.io/A1/Contact.Html">Contact Me</a></li>
            <li><a href="https://william3429.github.io/A1/creative.Html">Creative Page</a></li>
        </ul>
    </div>

    <h1>Contact Us</h1>
    
    <!-- Contact form -->
    <form action="#" method="get" name="myContact" onsubmit="return showThankYou()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="comment">Additional Information:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <!-- Thank you message (initially hidden) -->
    <div id="thankYouMessage" style="display: none;">
        <h2>Thank You!</h2>
        <p>Your message has been received. We will get back to you soon.</p>
    </div>

    <!-- JavaScript function to display thank you message -->
    <script>
        function showThankYou() {
            var form = document.forms["myContact"]; // Get the form
            var thankYouMessage = document.getElementById("thankYouMessage"); // Get the thank you message div
            
            if (form) {
                form.style.display = "none"; // Hide the form
            }
            
            if (thankYouMessage) {
                thankYouMessage.style.display = "block"; // Show the thank you message
            }

            return false; // Prevent the form from actually submitting
        }
    </script>
</body>
</html>
